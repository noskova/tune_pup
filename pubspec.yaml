name: tune_pup
description: A Flutter app to download YouTube videos as MP3
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.0.0
  freezed_annotation: ^2.0.0
  json_annotation: ^4.8.1
  youtube_explode_dart: ^2.0.2
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  dio: ^5.3.3
  gap: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.0.0
  freezed: ^2.0.0
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
